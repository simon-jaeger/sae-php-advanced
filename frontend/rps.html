<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>rsp</title>
  <script>
    const $ = (id) => document.getElementById(id)

    async function play(attack) {
      const response = await fetch('http://localhost:8000/examples/rps', {
        method: 'POST',
        body: JSON.stringify({attack}),
      })
      const data = await response.json()
      $('output').textContent = `
        you attacked with: ${data.attack}
        the server defended with: ${data.defense}
        result: ${data.result}
      `
    }
  </script>
</head>

<body style="background: #222; color: #ddd; font-family: sans-serif;">
  <h1>rock, paper, scissors</h1>
  <div style="display: flex">
    <button onclick="play('rock')">rock ✊</button>
    <button onclick="play('paper')">paper ✋</button>
    <button onclick="play('scissors')">scissors ✌️</button>
  </div>
  <div id="output" style="white-space: pre-line"></div>
</body>
</html>
