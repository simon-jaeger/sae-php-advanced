<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>bmi</title>
  <script>
    const $ = (id) => document.getElementById(id)

    async function calculate() {
      const response = await fetch('http://localhost:8000/bmi.php', {
        method: 'POST',
        body: new URLSearchParams({
          weight: $('weight').value,
          height: $('height').value,
        }),
      })
      const data = await response.json()
      $('bmi').textContent = data.bmi
      $('category').textContent = data.category
    }
  </script>
</head>

<body style="background: #222; color: #ddd; font-family: sans-serif;">
  <h1>bmi calculator</h1>
  <input id="weight" type="number" placeholder="weight in kg">
  <input id="height" type="number" placeholder="height in m">
  <button onclick="calculate()">calculate</button>
  <div id="bmi">...bmi</div>
  <div id="category">...category</div>
</body>
</html>
